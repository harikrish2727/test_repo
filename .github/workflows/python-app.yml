name: python test
on:
    push: 
        branches: main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: action/checkout@v4
            - name: set up python
              uses: actions/setup-python@v3
              with:
                python-version: "3.12"
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: run pytest
              run: pytest

